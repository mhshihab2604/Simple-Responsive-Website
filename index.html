<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Responsive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 style="text-align: center;">My Picture collage</h2>
  <main>
    <section>
      <div class="row">
        <img src="Images/images/A.jpg" alt="">
      </div>
      <div class="row">
        <div>
          <img src="Images/images/B.jpg" alt="">
        </div>
        <div>
          <img src="Images/images/C.jpg" alt="">
        </div>
        <div class="vertical-collage">
          <img src="Images/images/D.jpg" alt="">
          <img src="Images/images/E.jpg" alt="">
        </div>
      </div>
      <div class="row">
        <div>
          <img src="Images/images/F.jpg" alt="">
        </div>
        <div class="square-collage">
          <img src="Images/images/G.jpg" alt="">
          <img src="Images/images/G.jpg" alt="">
          <img src="Images/images/G.jpg" alt="">
          <img src="Images/images/G.jpg" alt="">
        </div>
        <div>
          <img src="Images/images/H.jpg" alt="">
        </div>
      </div>
    </section>
    
  </main>
</body>
</html>
